<style>
    .switcher {
        position: fixed;
        right: calc(var(--spacing)/ 2 + var(--scrollbar-width, 0px));
        bottom: var(--spacing);
        width: auto;
        margin-bottom: 0;
        padding: .75rem;
        border-radius: 2rem;
        box-shadow: var(--card-box-shadow);
        line-height: 1;
        text-align: right
    }
    .switcher::after {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: .15rem solid currentColor;
        border-radius: 50%;
        background: linear-gradient(to right, currentColor 0, currentColor 50%, transparent 50%);
        content: "";
        vertical-align: bottom;
        transition: transform var(--transition)
    }
    .switcher i {
        display: inline-block;
        max-width: 0;
        padding: 0;
        overflow: hidden;
        font-style: normal;
        font-size: .875rem;
        white-space: nowrap
    }
    .switcher:focus, .switcher:hover {
        max-width: 100%;
        transition: background-color var(--transition), border-color var(--transition), color var(--transition), box-shadow var(--transition)
    }
    .switcher:hover::after {
        transform: rotate(180deg)
    }
    .switcher:hover i {
        max-width: 100%;
        padding: 0 calc(var(--spacing)/ 2) 0 calc(var(--spacing)/ 4);
        transition: max-width var(--transition), padding var(--transition)
    }
    .switcher:focus {
        box-shadow: var(--card-box-shadow), 0 0 0 .2rem var(--secondary-focus)
    }
    @media (min-width:576px) {
        .switcher {
            right: calc(var(--spacing) + var(--scrollbar-width, 0px))
        }
    }

    /*:root:not([data-theme=dark]) .switcher.dark, */
    [data-theme=light] .switcher.dark { display: none }

    @media only screen and (prefers-color-scheme:dark) {
        .switcher.light { display: none }
    }

    [data-theme=dark] {
        .switcher.light { display: none }
    }
</style>

<script>
    function makeLight() {
        document.querySelector("html").setAttribute('data-theme', 'light');
    }
    function makeDark() {
        document.querySelector("html").setAttribute('data-theme', 'dark');
    }
</script>

<button onclick="makeLight()" class="contrast switcher dark" aria-label="Turn off dark mode"><i>Turn off dark mode</i></button>
<button onclick="makeDark()" class="contrast switcher light" aria-label="Turn on dark mode"><i>Turn on dark mode</i></button>
